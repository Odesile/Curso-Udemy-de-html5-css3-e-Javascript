<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12 Curso Udemy</title>
    <style>
        .cabecalho {
            background-color: #d6fcd8;
            color: black;
            padding: 10px;
            text-align: center;
        }
        label{
            cursor:pointer;
        }
        button{
            cursor:pointer;
        }
    </style>
</head>
<body>
    <header class="cabecalho">
        <h1>Aula 12 - Curso Udemy</h1>
    </header>
    <form class="formulário" action="#" method="get" target="_blank" autocomplete="off">
        <p>O meu formulário</p>
        <p>
            <label for="nome-input">Nome:</label>
            <input type="text" placeholder="Digite seu nome" id="nome-input" name="nome" required>
        </p>
        <p>
            <label for="dev-input">Sou um dev?</label>
            <input type="checkbox" id="dev-input" name="dev" value="sim">
        </p>
        <p>
            <label for="apaixonado-input">Sou um apaixonado?</label>
            <input type="radio" id="apaixonado-input" name="radios" value="sim"><br>
            <label for="casado-input">Sou casado?</label>
            <input type="radio" id="casado-input" name="radios" value="sim">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>


</body>
</html>
